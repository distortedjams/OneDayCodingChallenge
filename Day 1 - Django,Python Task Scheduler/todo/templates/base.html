{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Navigation menu goes here -->
        <nav>
            <ul>
                <li><a href="{% url 'todo:todo_list' %}">Home</a></li>
                <li><a href="{% url 'todo:add' %}">Add Todo</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- Footer content goes here -->
        <p>&copy; {{ year }} My Todo App</p>
    </footer>
</body>
</html>
